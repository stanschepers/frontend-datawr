dist: trusty
sudo: required
language: node_js
node_js: "stable"

addons:
  firefox: latest
  apt:
    sources:
     - google-chrome
    packages:
     - google-chrome-stable fluxbox

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3
  - fluxbox >/dev/null 2>&1 &

before_install:
  - npm install npm@latest -g

#script:
  - node --version
  - npm --version
  - npm run dev
  - npm test

